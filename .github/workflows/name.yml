name: Joan

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with: 
        node-version: '22.14'

    - name: install dependencies
      run: npm install

    - name: Run tests
      run: npm test